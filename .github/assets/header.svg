<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 160">
  <style>
    .title { fill: #1f2328; }
    .subtitle { fill: #656d76; }
    .terminal { fill: #3b82f6; }
    .cursor { fill: #3b82f6; }

    @media (prefers-color-scheme: dark) {
      .title { fill: #ffffff; }
      .subtitle { fill: #8b949e; }
    }

    /* Broadcast pulse from center outward */
    @keyframes broadcast {
      0%, 100% { opacity: 0.4; transform: scale(0.95); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    /* Staggered platform pulses */
    .platform-1 { animation: broadcast 2.5s ease-in-out infinite; animation-delay: 0s; }
    .platform-2 { animation: broadcast 2.5s ease-in-out infinite; animation-delay: 0.3s; }
    .platform-3 { animation: broadcast 2.5s ease-in-out infinite; animation-delay: 0.6s; }
    .platform-4 { animation: broadcast 2.5s ease-in-out infinite; animation-delay: 0.9s; }
    .platform-5 { animation: broadcast 2.5s ease-in-out infinite; animation-delay: 1.2s; }

    .platform-circle {
      transform-origin: center;
      transform-box: fill-box;
    }

    /* Connection line pulse */
    @keyframes line-pulse {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.5; }
    }
    .connection { animation: line-pulse 2.5s ease-in-out infinite; }

    /* Cursor blink */
    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    .cursor { animation: blink 1s step-end infinite; }
  </style>

  <!-- Central terminal prompt -->
  <g transform="translate(80, 50)">
    <!-- Terminal window -->
    <rect x="0" y="0" width="120" height="70" rx="8" fill="#1e293b" opacity="0.9"/>
    <!-- Terminal header bar -->
    <rect x="0" y="0" width="120" height="16" rx="8" fill="#334155"/>
    <rect x="0" y="8" width="120" height="8" fill="#334155"/>
    <!-- Window buttons -->
    <circle cx="12" cy="8" r="4" fill="#ef4444" opacity="0.8"/>
    <circle cx="26" cy="8" r="4" fill="#eab308" opacity="0.8"/>
    <circle cx="40" cy="8" r="4" fill="#22c55e" opacity="0.8"/>
    <!-- Command text -->
    <text x="10" y="40" font-family="ui-monospace, monospace" font-size="11" fill="#94a3b8">$ post</text>
    <rect class="cursor" x="52" y="30" width="7" height="12" rx="1"/>
  </g>

  <!-- Connection lines (subtle) -->
  <g class="connection">
    <line x1="200" y1="60" x2="240" y2="35" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="200" y1="75" x2="245" y2="75" stroke="#8b5cf6" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="200" y1="90" x2="240" y2="115" stroke="#ec4899" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="200" y1="100" x2="235" y2="140" stroke="#f97316" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="200" y1="55" x2="230" y2="10" stroke="#06b6d4" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Platform circles (abstract, colored) -->
  <circle class="platform-circle platform-1" cx="255" cy="30" r="14" fill="#3b82f6"/>
  <circle class="platform-circle platform-2" cx="265" cy="75" r="14" fill="#8b5cf6"/>
  <circle class="platform-circle platform-3" cx="255" cy="120" r="14" fill="#ec4899"/>
  <circle class="platform-circle platform-4" cx="240" cy="145" r="10" fill="#f97316" opacity="0.8"/>
  <circle class="platform-circle platform-5" cx="235" cy="5" r="10" fill="#06b6d4" opacity="0.8"/>

  <!-- Title -->
  <text class="title" x="320" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700">post</text>

  <!-- Subtitle -->
  <text class="subtitle" x="320" y="118" font-family="system-ui, -apple-system, sans-serif" font-size="16">Post to social media from your terminal</text>
</svg>
