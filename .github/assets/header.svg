<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 160">
  <style>
    .title { fill: #1f2328; }
    .subtitle { fill: #656d76; }
    .x-logo { fill: #000000; }
    .reddit-logo { fill: #FF4500; }

    @media (prefers-color-scheme: dark) {
      .title { fill: #ffffff; }
      .subtitle { fill: #8b949e; }
      .x-logo { fill: #ffffff; }
    }

    @keyframes send-pulse {
      0%, 100% { opacity: 0.7; transform: translateX(0); }
      50% { opacity: 1; transform: translateX(3px); }
    }

    .icon-group {
      animation: send-pulse 2.5s ease-in-out infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    .icon-x { animation-delay: 0s; }
    .icon-reddit { animation-delay: 0.4s; }
  </style>

  <!-- X Logo -->
  <g class="icon-group icon-x" transform="translate(60, 40)">
    <path class="x-logo" d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" transform="scale(3.3)"/>
  </g>

  <!-- Reddit Logo (Snoo) -->
  <g class="icon-group icon-reddit" transform="translate(165, 40)">
    <path class="reddit-logo" d="M12 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0zm5.01 4.744c.688 0 1.25.561 1.25 1.249a1.25 1.25 0 0 1-2.498.056l-2.597-.547-.8 3.747c1.824.07 3.48.632 4.674 1.488.308-.309.73-.491 1.207-.491.968 0 1.754.786 1.754 1.754 0 .716-.435 1.333-1.01 1.614a3.111 3.111 0 0 1 .042.52c0 2.694-3.13 4.87-7.004 4.87-3.874 0-7.004-2.176-7.004-4.87 0-.183.015-.366.043-.534A1.748 1.748 0 0 1 4.028 12c0-.968.786-1.754 1.754-1.754.463 0 .898.196 1.207.49 1.207-.883 2.878-1.43 4.744-1.487l.885-4.182a.342.342 0 0 1 .14-.197.35.35 0 0 1 .238-.042l2.906.617a1.214 1.214 0 0 1 1.108-.701zM9.25 12C8.561 12 8 12.562 8 13.25c0 .687.561 1.248 1.25 1.248.687 0 1.248-.561 1.248-1.249 0-.688-.561-1.249-1.249-1.249zm5.5 0c-.687 0-1.248.561-1.248 1.25 0 .687.561 1.248 1.249 1.248.688 0 1.249-.561 1.249-1.249 0-.687-.562-1.249-1.25-1.249zm-5.466 3.99a.327.327 0 0 0-.231.094.33.33 0 0 0 0 .463c.842.842 2.484.913 2.961.913.477 0 2.105-.056 2.961-.913a.361.361 0 0 0 .029-.463.33.33 0 0 0-.464 0c-.547.533-1.684.73-2.512.73-.828 0-1.979-.196-2.512-.73a.326.326 0 0 0-.232-.095z" transform="scale(3.3)"/>
  </g>

  <!-- Title -->
  <text class="title" x="280" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700">post</text>

  <!-- Subtitle -->
  <text class="subtitle" x="280" y="118" font-family="system-ui, -apple-system, sans-serif" font-size="16">Post to social media from your terminal</text>
</svg>
